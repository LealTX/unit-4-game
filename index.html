<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Justic League RPG</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Sriracha" rel="stylesheet">
</head>

<body class="bg">

    <nav class="navbar navbar-light bg-dark d-flex justify-content-center">
        <a class="navbar-brand d-flex justify-content-center text-white" href="#">
            <h1>Justice League Fight Game</h1>
        </a>
    </nav>

    <div class="container-fluid">


        <div class="row pl-5 text-white pt-5">

            <!-- Player Section -->
            <div class="col-3">
                <h2>Player</h2>
                <section class="row">
                    <div class="playerDiv" id="playerSection"></div>
                </section>
                <div class="row pickPlayerDiv">
                    <h2 class="blink_text">Pick Your Player</h2>
                </div>

                <!-- Button and Message Section -->
                <section class="row justify-content-center">
                    <button class="attackBtn btn-dark text-white d-none">Attack</button>
                    <button class="resetBtn">Reset</button>
                </section>
                <div class="row messageBox text-white justify-content-center d-none">
                    <h4 class="messageText">Select Your Player</h4>
                </div>
            </div>

            <!-- Character Pool Section -->
            <div class="col-5">
                <div class="text-center middleSection">
                    <h2 class="middleSectionText">Character Pool</h2>
                </div>

                <div class="characterPool pl-5" id="charactersAvailable">
                    <div class="character-card start" id="batman" style="width: 296px;">
                        <img src="./assets/images/Batman2.jpg" alt="">
                        <h5>Batman</h5>
                        <p class="HP">230</p>
                    </div>
                    <div class="character-card start" id="superman" style="width: 296px;">
                        <img src="./assets/images/Superman2.jpg" alt="">
                        <h5>Superman</h5>
                        <p class="HP">280</p>
                    </div>
                    <div class="character-card start" id="darkseid" style="width: 296px;">
                        <img src="./assets/images/Darkseid2.jpg" alt="">
                        <h5>Darkseid</h5>
                        <p class="HP">260</p>
                    </div>
                    <div class="character-card start" id="bane" style="width: 296px;">
                        <img src="./assets/images/Bane2.jpg" alt="">
                        <h5>Bane</h5>
                        <p class="HP">240</p>
                    </div>
                </div>
            </div>

            <!-- Opponent Section -->
            <div class="col-3 pl-5 text-white pt-1">
                <h2>Opponent</h2>
                <div class="row pickOpponentDiv d-none">
                    <h2 class="blink_text">Pick An Opponent</h2>
                </div>
                <section class="row">
                    <div class="opponentDiv" id="opponentSection"></div>
                </section>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <!-- // JavaScript function that wraps everything -->
        <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>

</html>
