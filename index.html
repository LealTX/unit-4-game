<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Justic League RPG</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body class="bg">

    <div class="container-fluid">
        <div class="row pl-5 text-white pt-1">
            <h2>Player</h2>
        </div>
        <div class="row">
            <div class="playerDiv" id="playerSection"></div>
            <button>Attack</button>
        </div>
           


        <div class="row pt-5">
            <div class="batmanCard card" style="width: 18rem;">
                <img class="card-img-top" src="./assets/images/BatmanSmall.jpg" alt="">
                <div class="card-body">
                    <h5 class="card-title">Batman</h5>
                    <p class="batman-HP"></p>
                </div>
            </div>
            <div class="supermanCard card" style="width: 18rem;">
                <img class="card-img-top" src="./assets/images/SupermanSmall.jpg" alt="">
                <div class="card-body">
                    <h5 class="card-title">Superman</h5>
                    <p class="superman-HP"></p>
                </div>
            </div>
            <div class="darkseidCard card" style="width: 18rem;">
                <img class="card-img-top" src="./assets/images/DarkseidSmall.jpg" alt="">
                <div class="card-body">
                    <h5 class="card-title">Darkseid</h5>
                    <p class="darkseid-HP"></p>
                </div>
            </div>
            <div class="baneCard card" style="width: 18rem;">
                <img class="card-img-top" src="./assets/images/BaneSmall.jpg" alt="">
                <div class="card-body">
                    <h5 class="card-title">Bane</h5>
                    <p class="bane-HP"></p>
                </div>
            </div>
        </div>
        <div class="row pl-5 text-white pt-1">
            <h2>Oppenent</h2>
        </div>
        <div class="row">
            <div class="oppenentCard" id="oppenentSection"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script>
        // JavaScript function that wraps everything
        $(document).ready(function () {

            var batman = $(".batmanCard");
            var superman = $(".supermanCard");
            var darkseid = $(".darkseidCard");
            var bane = $(".baneCard");

            var clicks = 0;

            var batmanHP = 200;
            var supermanHP = 200;
            var darkseidHP = 200;
            var baneHP = 200;

            $(".batman-HP").text(200 + "hp");
            $(".superman-HP").text(200 + "hp");
            $(".darkseid-HP").text(200 + "hp");
            $(".bane-HP").text(200 + "hp");

            // $(".batmanCard").on("click", function () {
            //     $(".batmanCard").appendTo("#playerSection");
            // });
            // $(".supermanCard").on("click", function () {
            //     superman.addClass("d-none");
            // });
            // $(".darkseidCard").on("click", function () {
            //     darkseid.addClass("d-none");
            // });
            // $(".baneCard").on("click", function () {
            //     bane.addClass("d-none");
            // });
            $(".card").on("click", function () {
            if (clicks === 0) {
                    $(this).appendTo("#playerSection");
                    clicks++;
                }
            else {
                    $(this).appendTo("#oppenentSection");
                }
        });



        });
    </script>

</body>

</html>
